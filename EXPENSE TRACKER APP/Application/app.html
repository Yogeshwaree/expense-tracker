<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
        <title>My Expense Tracker</title>

        <!-- Bootstrap CSS and JS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="app">
            <h1>My Expense Tracker</h1>

            <div class="balance-container">
                <h2>Your Balance: </h2>
                <div id="balance"> Rs 1000</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Income: </h2>
                    <div id="income">Rs 1200</div>
                </div>

                <div class="expense-container">
                    <h2>Expenses: </h2>
                    <div id="expense">Rs 200</div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Transaction History: </h2>
                <ul id="transaction">
                    <li>
                        Salary
                        <div>
                            <span class="income-amt">Rs 5000</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Shopping
                        <div>
                            <span class="expense-amt">Rs 3000</span>
                            <button>X</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-container">
                <h2>Add New Transaction</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                    <label for="amount" type="number">Amount</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">Add Income</button>
                    <button id="expenseBtn">Add Expense</button>
                </form>
            </div>
        </div>

        <script src="app.js"> </script>
    </body>
</html>
