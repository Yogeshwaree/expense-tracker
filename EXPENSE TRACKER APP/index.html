<!DOCTYPE html>		
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>

		<!-- Bootstrap CSS and JS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<style>
        *{
	font-family:'lato',sans-serif;
}

body{
    background-color: #DEB887;
    background-image:url('assets/background.jpg');
    background-size: cover;
}

.login-div{
	margin: 100px auto;
	width: 380px;
	background-color: transparent;
	padding: 50px;
}

.logo{
	background-color: #DEB887;
	width: 170px;
	height: 170px;
	border-radius: 50%;
	margin: 0 auto;
	margin-bottom: 10px;
}

.logo img{
	width: 100%;
}

.title,.subtitle{
	text-align: center;
	color: #ffffff;
}

.title{
	font-weight: bolder;
	font-size: 35px;
}

.subtitle{
	font-size: 18px;
}

.form{
	width: 100%;
	margin-top: 30px;
}

.form input{
	font-size: 18px;
	padding: 10px 20px 10px 5px;
	border: none;
	outline: none;
	background: none;
}

.username,.password{
	display: block;
	border-radius: 50px;
	border: 2px solid #DEB887;
	padding: 10px;
	margin: 10px 0;
}

button.signin-btn{
	width: 100%;
	padding: 12px 10px;
	border: none;
	font-size: 18px;
	border-radius: 30px;
	background-color: #A0522D;
	color: #FFFFFF;
	margin-bottom: 5px;
}

.sign-up{
	text-align: center;
}

a{
	text-decoration: brown ;
	color:#800000;
}
			
		</style>
	</head>

	<body>
		<div class="login-div">
			<div class="logo">
				<img src="assets/final logo.png">
			</div>
			
			<div class="title">Expense Tracker</div>
			<div class ="subtitle"> Yogeshwaree Moneeram</div>

			<div class="form">
				<div class="username">
					<input type="text" placeholder="Username or Email">	
				</div>

				<div class="password">
					<input type="password" placeholder="Password">
				</div>


				<button class="signin-btn">LOGIN</button>
				<div class="sign-up">
					<a href="Register.html">New User? Sign Up here!</a>
				</div>

			</div>	
		
		</div>
				
	
	</body>
	</html>
